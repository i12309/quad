<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad</title>
    <script src="./src/konva.min.js"></script>
    <style src="">
/* Файл: styles.css */

body { margin: 0; overflow: hidden; background-color: #2C2C2C; }
#controls {
    position: absolute;
    top: 10px;
    left: 40%;
    z-index: 1;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
}
button {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
}
select {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
}


#start-menu {
    text-align: center;
    margin-top: 50px;
}

/* Файл: styles.css */
#game-buttons-container {
    display: flex;
    flex-direction: column; /* Располагаем элементы по вертикали */
    align-items: center; /* Выравниваем кнопки по центру */
    gap: 10px; /* Добавляем отступ между кнопками */
}

.game-button {
    display: flex;
    align-items: center; /* Выравниваем содержимое кнопки по центру */
    justify-content: flex-start; /* Текст и иконка выровнены слева */
    width: 300px; /* Фиксированная ширина кнопки */
    padding: 15px; /* Внутренние отступы */
    border: 1px solid #ccc; /* Граница кнопки */
    border-radius: 5px; /* Закругление углов */
    background-color: #f9f9f9; /* Цвет фона */
    cursor: pointer; /* Курсор указывает на кликабельность */
    transition: background-color 0.3s, transform 0.3s; /* Плавные переходы */
    text-align: left; /* Текст внутри кнопки выровнен слева */
}

.game-button:hover {
    background-color: #e0e0e0; /* Цвет фона при наведении */
    transform: scale(1.02); /* Лёгкое увеличение при наведении */
}

.game-icon {
    font-size: 48px; /* Размер иконки */
    margin-right: 15px; /* Отступ между иконкой и текстом */
}

.game-info {
    text-align: left; /* Текст внутри кнопки выровнен слева */
}

.game-info h3 {
    margin: 0; /* Убираем отступы у заголовка */
    font-size: 18px; /* Размер заголовка */
}

.game-info p {
    margin: 5px 0 0; /* Отступы для описания */
    font-size: 14px; /* Размер текста описания */
    color: #666; /* Цвет текста описания */
}

/* Файл: styles.css */
#back-to-menu-btn {
    background-color: #ff4d4d; /* Красный цвет для акцента */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#back-to-menu-btn:hover {
    background-color: #cc0000;
}
    </style>
</head>
<body>
    <div id="controls">

        <div id="start-menu">
            <h2>Выберите игру</h2>
            <div id="game-buttons-container"></div>
        </div>
        
        <div id="game-controls" style="display: none;">
            <button id="start-stop-btn">Старт</button>
            <button id="clear-btn">Очистить</button>
            <button id="back-to-menu-btn">Выйти в главное меню</button>
        </div>
        
        <div id="game-container">
            <!-- Здесь будет отображаться игровое поле -->
        </div>

    </div>
    <div id="container"></div>

    <!-- Подключаем модули -->
    <script type="module">

        // Главные модули
        import { GridManager } from './src/GridManager.js';
        import { Controls } from './src/Controls.js';

        // Инициализация приложения
        const controls = new Controls();
        const gridManager = new GridManager(controls);

        // Модули игр =====================================================

        // Динамическая загрузка PhysicsSimulation (опциональный модуль)
        import('./game/GameOfLife.js')
        .then((module) => {
            const GameOfLife = module.GameOfLife;
            const gameOfLife = new GameOfLife(gridManager);
            controls.registerModule(gameOfLife);
            controls.currentModule = gameOfLife;
        })
        .catch((error) => {
            console.log('Модуль gameOfLife не найден. Продолжаем без него.');
        });

        import('./game/PingPong.js')
        .then((module) => {
            const PingPong = module.PingPong;
            const pingPong = new PingPong(gridManager);
            controls.registerModule(pingPong);
            controls.currentModule = pingPong;
        })
        .catch((error) => {
            console.log('Модуль PingPong не найден. Продолжаем без него.');
        });

    </script>
</body>
</html>
